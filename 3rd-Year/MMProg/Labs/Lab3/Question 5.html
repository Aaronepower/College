<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Queston 5</title>
</head>
<body>
<input type="text" id="input">
</body>
<script>
	(function () {
		var input      = document.getElementById('input')
		,   inputEvent = function(event) {
			switch (event.which) {
				case 81:
				case 87:
				case 88: {
					event.preventDefault()
				}
			}
		}
		input.addEventListener('keydown', inputEvent, false)
	})(); 
</script>
</html>
