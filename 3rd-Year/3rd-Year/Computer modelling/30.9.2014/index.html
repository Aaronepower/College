<!DOCTYPE html>
<html>
<head>
	<title>30/9/2014</title>
</head>
<body>
<canvas width="1000" height="800" id= "canvas"></canvas>
</body>
<script type="text/javascript">
	(function () {
		var canvas = document.getElementById('canvas')
		,   context = canvas.getContext('2d')
		,   centerOnX = function(width) {
			return (canvas.width/2) - width
		}
        ,   centerOnY    = function (height) {
            return (canvas.height/2) - height
        }
        ,   degreesToRad = function (degrees) {
            return degrees * (Math.PI /180)
        }
        ,   radius = 50
        ,   arcPoints = [
        	  [0, 180]
        	, [0, 180]
        	, [0,  90]
        	, [0,  90]
        	, [0,  270]
        	, [0,  270]
        ]
        ,   clockwise = function(number) {
        	return (number%2) == 0
        }

        arcPoints.forEach(function(arcPoint, index) {
        	context.beginPath()
        	context.arc(radius+((radius*3)*index), centerOnY(radius), radius, degreesToRad(arcPoint[0]), degreesToRad(arcPoint[1]), clockwise(index+1))
        	context.lineWidth = 5
        	context.fillStyle = 'black'
        	context.fill()
        	context.closePath()
        })
	})(); 
</script>
</html>
