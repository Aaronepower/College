<!DOCTYPE html>
<html>
<head>
	<title>prac2 q2</title>
	<meta charset="utf-8">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			window.onmousemove = function(e) { 
				document.getElementById("x_result").innerHTML = e.clientX;
				document.getElementById("y_result").innerHTML = e.clientY;
			};
		});

	</script>
</head>
<body>
	<h1 id="x_result">0</h1>
	<h1 id="y_result">0</h1>
</body>
</html>
