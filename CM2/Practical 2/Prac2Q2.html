<!DOCTYPE html>
<html>
<head>
	<title>Prac2 Q2</title>
	<meta charset="utf-8">
</head>
<body>
	<h1 id="x">0</h1>
	<h1 id="y">0</h1>
</body>
<script type="text/javascript">
window.onmousemove = function(event) { 
	document.getElementById("x").innerHTML = event.clientX
	document.getElementById("y").innerHTML = event.clientY
}
</script>
</html>
