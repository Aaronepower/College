<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CA 2</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<style>
		video {
			display: block;
		}
		canvas {
			border: 2px solid black;
			display: block;
		}
		canvas:active {
			cursor: crosshair;
		}
		#title {
			font-size: 5em;
		}
		#filters {
			display: inline-block;
		}
		.childTitles {
			font-size: 2em;
		}
		#lineWidth {
			display: inline;
			max-width: 50%;
		}
		.text {
			display: inline;
		}

		#canvasWrapper {

			height: 500px;
		}

		#canvasWrapper canvas {
		    position: absolute;
		    top: 0;
		    left: 0;
		}

		#hiddenCanvas {
			display:none;
		}
	</style>
</head>
<body>
	<section class = "col-md-6">
		<p id="title">Video</p>
		<video id="userMediaVideo"></video>
		<button id="snapButton">Take Snapshot</button>
	</section>
	<section class = "col-md-6">
		<p id="title">Canvas</p>
		<div id="canvasWrapper" class="col-md-12" width="640" height="480">
			<canvas id="userMediaCanvas"></canvas>
			<canvas id="filterCanvas"></canvas>
			<canvas id="textCanvas" tabindex="1"></canvas>
			<canvas id="drawingCanvas"></canvas>
		</div>
		<section class="col-md-12">
		<section class="col-md-3">
			<button id="drawButton">Draw</button>
			<button id="eraseButton">Erase</button>
				<button id="undoButton">Undo</button>
				<button id="textButton">Text</button>
				<button id="saveButton">Save</button>
		</section>
		<section class="col-md-9">
			<section id="filters" class="col-md-4">
				<p class="childTitles">Filters</p>
				<button id="negativeButton">Negative</button>
				<button id="polaroidButton">Polaroid</button>
			</section>
			<section id="lineWidthSection" class="col-md-4">
				<p class="childTitles">Line Width</p>
				<p class="text">1</p>
				<input type="range" min="1" id="lineWidth" value="5" max="50">
				<p class="text">50</p>
			</section>
			<section id="colourSection" class="col-md-4">
				<p class="childTitle">Colours</p>
				<input type="color" id="colorPicker">			
			</section>
		</section>
		</section>
	</section>
	<canvas id="hiddenCanvas"></canvas>
</body>
<script src="js/assetLoader.js"></script>
<script src="js/utils.js"></script>
<script src="js/getUserMedia.js"></script>
<script src="js/filters.js"></script>
<script src="js/textCanvas.js"></script>
<script src="js/index.js"></script>
<script src="js/hiddenCanvas.js" ></script>
</html>
